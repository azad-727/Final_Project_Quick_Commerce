<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin - Add Product - ASAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFBF5; /* Lighter, slightly warm background */
            /* Removing the complex grid background for better form focus */
        }
        .poppins-bold {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
        .admin-header {
            background-color: #FFD196; /* Header color from dashboard */
            border-bottom: 3px solid black;
        }
        .admin-container {
            background: #FFD196; /* Inspired by box1 background */
            border: 4px solid black;
            box-shadow: 8px 8px 0px black; /* Increased shadow like sec_cat/d1 */
            border-radius: 10px;
            padding: 1.5rem 2rem; /* Adjusted padding */
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        label {
            color: #8B4513; /* Darker brown/orange for labels */
            font-weight: 600; /* Semibold labels */
            font-size: 0.9rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            border: 3px solid black; /* Thicker border like dashboard elements */
            border-radius: 8px; /* Slightly more rounded */
            padding: 0.6rem 0.8rem;
            width: 100%;
            margin-top: 0.3rem;
            background-color: #FFF8DC; /* Cornsilk - light yellowish like bisque/nav */
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5); /* Subtle inner shadow */
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #E46C1E; /* Primary Orange for focus */
            box-shadow: 0 0 0 3px rgba(228, 108, 30, 0.4), 3px 3px 0px rgba(0, 0, 0, 0.5) ; /* Focus ring + existing shadow */
        }
        textarea {
            min-height: 90px;
        }
        .submit-button {
            background: #E46C1E; /* Primary orange */
            color: white;
            border: 3px solid black;
            box-shadow: 5px 5px 0px black; /* Prominent shadow like sec_cat */
            font-weight: 700; /* Bold */
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase; /* Uppercase button text */
             letter-spacing: 0.5px;
        }
         .submit-button:hover {
            background: #bf4f06; /* Darker orange on hover */
            box-shadow: 2px 2px 0px black;
            transform: translate(3px, 3px);
         }
         .submit-button:active {
            box-shadow: 1px 1px 0px black;
            transform: translate(4px, 4px);
         }

         /* Style for file input button */
         input[type="file"] {
            padding: 0; border: none; background: transparent; box-shadow: none;
         }
         input[type="file"]::file-selector-button {
            background: #FFF8DC; /* Match input background */
            color: #8B4513; /* Match label color */
            border: 3px solid black;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 1rem;
            box-shadow: 3px 3px 0px black; /* Consistent shadow */
            font-weight: 600;
            transition: all 0.2s ease;
         }
          input[type="file"]::file-selector-button:hover {
             background: #E46C1E;
             color: white;
             box-shadow: 1px 1px 0px black;
             transform: translate(2px, 2px);
          }

          /* Custom title color like admin.html */
          .form-title {
             color: rgb(96, 0, 18); /* text_title color */
             font-family: 'Poppins', sans-serif;
             font-weight: 700;
          }
           .admin-footer {
               background-color: #FFD196; /* Match header */
               border-top: 3px solid black;
               color: #8B4513;
           }
    </style>
</head>
<body class="">

    <!-- Simple Admin Header -->
    <header class="admin-header p-3">
        <div class="container mx-auto flex justify-between items-center">
             <a href="admin.html"> <img alt="ASAP Logo" class="h-12" src="./img/logo.png"/> </a><!-- Ensure path is correct -->
            <h1 class="text-lg md:text-xl poppins-bold" style="color: #8B4513;">Admin / Add New Product</h1>
             <a href="#" class="poppins-bold text-sm" style="color: #8B4513;" title="Logout">
                <i class="fas fa-sign-out-alt fa-lg"></i> <span class="hidden md:inline">Logout</span>
            </a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4">

        <div class="admin-container max-w-4xl mx-auto"> <!-- Slightly wider max-width -->
            <h2 class="form-title text-2xl md:text-3xl mb-6 text-center">Enter New Product Details</h2>

            <!-- The Form -->
            <form id="addProductForm" onsubmit="handleAddProduct(event)">

                <!-- Grid Layout for Form Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5"> <!-- Increased gap -->

                    <!-- Column 1 -->
                    <div>
                        <div class="mb-4">
                            <label for="productName" class="block mb-1">Product Name <span class="text-red-600">*</span></label>
                            <input type="text" id="productName" name="productName" placeholder="e.g., Fresh Muskmelon" required>
                        </div>
                        <div class="mb-4">
                            <label for="brandName" class="block mb-1">Brand Name</label>
                            <input type="text" id="brandName" name="brandName" placeholder="e.g., ASAP Farms">
                        </div>
                        <div class="mb-4">
                            <label for="category" class="block mb-1">Category <span class="text-red-600">*</span></label>
                            <select id="category" name="category" required>
                                <option value="" disabled selected>-- Select Category --</option>
                                <option value="paan_corner">Paan Corner</option>
                                <option value="grocery_kitchen">Grocery & Kitchen</option>
                                <option value="snacks_drinks">Snacks & Drinks</option>
                                <option value="beauty_personal_care">Beauty & Personal Care</option>
                                <option value="household_essentials">Household Essentials</option>
                                <option value="recipe_ideas">Recipe Ideas</option>
                                <option value="mobile_accessories">Mobile Accessories</option>
                                <option value="travel_essentials">Travel Essentials</option>
                                <option value="eyes_wear">Eyes Wear</option>
                                <option value="card_board_games">Card & Board Games</option>
                                <option value="kids_special">Kids Special</option>
                                <option value="asap_cafe">ASAP Café</option>
                            </select>
                        </div>
                         <div class="mb-4">
                            <label for="sku" class="block mb-1">SKU (Unique Identifier)</label>
                            <input type="text" id="sku" name="sku" placeholder="e.g., FRT-MSK-500G">
                        </div>
                         <div class="mb-4">
                            <label for="stock" class="block mb-1">Initial Stock Quantity <span class="text-red-600">*</span></label>
                            <input type="number" id="stock" name="stock" min="0" placeholder="e.g., 100" required>
                        </div>
                    </div>

                    <!-- Column 2 -->
                    <div>
                        <div class="mb-4">
                            <label for="variantUnit" class="block mb-1">Weight / Unit <span class="text-red-600">*</span></label>
                            <input type="text" id="variantUnit" name="variantUnit" placeholder="e.g., 500g, 1 pc, 250ml" required>
                        </div>
                        <div class="mb-4">
                            <label for="sellingPrice" class="block mb-1">Selling Price (₹) <span class="text-red-600">*</span></label>
                            <input type="number" id="sellingPrice" name="sellingPrice" min="0" step="0.01" placeholder="e.g., 99.00" required>
                        </div>
                        <div class="mb-4">
                            <label for="mrp" class="block mb-1">MRP (₹)</label>
                            <input type="number" id="mrp" name="mrp" min="0" step="0.01" placeholder="Original price for showing discount">
                        </div>
                         <div class="mb-4">
                            <label for="deliveryTime" class="block mb-1">Est. Delivery Time</label>
                            <input type="text" id="deliveryTime" name="deliveryTime" placeholder="e.g., 10-15 minutes">
                        </div>
                        <div class="mb-4">
                            <label for="shelfLife" class="block mb-1">Shelf Life</label>
                            <input type="text" id="shelfLife" name="shelfLife" placeholder="e.g., 5 days">
                        </div>
                    </div>
                </div> <!-- End Grid -->

                <!-- Fields spanning full width -->
                 <div class="mt-4 mb-4">
                    <label for="productImage" class="block mb-1">Product Image <span class="text-red-600">*</span></label>
                    <input type="file" id="productImage" name="productImage" accept="image/png, image/jpeg, image/webp" required>
                    <p class="text-xs text-gray-600 mt-1">Recommended: Square image, < 1MB. (PNG, JPG, WEBP)</p>
                </div>
                <div class="mb-4">
                    <label for="highlights" class="block mb-1">Product Highlights (one per line)</label>
                    <textarea id="highlights" name="highlights" rows="3" placeholder="Freshly sourced
Rich in vitamins
Sweet taste"></textarea>
                    <p class="text-xs text-gray-600 mt-1">These appear as bullet points on the product page.</p>
                </div>
                <div class="mb-4">
                    <label for="description" class="block mb-1">Full Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Detailed product description including usage, benefits, etc."></textarea>
                </div>
                 <div class="mb-4">
                    <label for="manufacturer" class="block mb-1">Manufacturer / Packer Details</label>
                    <textarea id="manufacturer" name="manufacturer" rows="2" placeholder="e.g., Manufactured by: ABC Pvt Ltd, Address... FSSAI No..."></textarea>
                </div>
                <div class="mb-4">
                    <label for="origin" class="block mb-1">Country of Origin</label>
                    <input type="text" id="origin" name="origin" placeholder="e.g., India">
                </div>
                <div class="mb-6">
                    <label for="tags" class="block mb-1">Tags/Keywords (comma-separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="fruit, melon, fresh, healthy, summer">
                    <p class="text-xs text-gray-600 mt-1">Helps users find the product via search.</p>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-center">
                     <button type="submit" class="submit-button w-full sm:w-auto">
                         <i class="fas fa-plus-circle mr-2"></i> Add Product to Store
                     </button>
                 </div>

            </form>
        </div>

    </main>

    <!-- Footer -->
     <footer class="admin-footer mt-12 p-4 text-center text-xs md:text-sm poppins-bold">
        ASAP Admin Panel © 2025
     </footer>

    <script>
        // Placeholder for the JavaScript function to handle form submission
        async function handleAddProduct(event) {
            event.preventDefault(); // Prevent default HTML form submission

            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);
            const submitButton = form.querySelector('button[type="submit"]');

            // Basic Client-Side Validation Example (Optional, supplement server-side)
            const productName = formData.get('productName');
            const category = formData.get('category');
            const price = formData.get('sellingPrice');
            const stock = formData.get('stock');
            const imageFile = formData.get('productImage');

            if (!productName || !category || !price || !stock || !imageFile || imageFile.size === 0) {
                alert('Please fill in all required (*) fields, including the product image.');
                return; // Stop submission
            }

            // --- API Call Integration ---
            const apiUrl = '/api/products/add'; // Replace with your actual backend endpoint

            try {
                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> ADDING PRODUCT...';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                    // Add Authorization headers if needed:
                    // headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` }
                });

                // Check if response is ok (status in the range 200-299)
                if (!response.ok) {
                    let errorMsg = `HTTP error! status: ${response.status}`;
                    try {
                        // Try to parse error message from backend response body
                        const errorData = await response.json();
                        errorMsg = errorData.message || JSON.stringify(errorData);
                    } catch (e) {
                        // If response is not JSON or parsing fails
                        errorMsg = await response.text() || errorMsg;
                    }
                    throw new Error(errorMsg);
                }

                const result = await response.json();

                // --- Success Handling ---
                console.log('Product added successfully:', result);
                alert('Product added successfully!');
                form.reset(); // Clear the form fields after successful submission

            } catch (error) {
                // --- Error Handling ---
                console.error('Error adding product:', error);
                alert(`Failed to add product:\n${error.message}`);

            } finally {
                 // Restore button state
                 submitButton.disabled = false;
                 submitButton.innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Add Product to Store';
            }
        }
    </script>

</body>
</html>
