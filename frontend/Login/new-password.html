<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
                 font-family: 'Poppins', sans-serif;
                 background-image: url("img/bg.jpg");
                 background-attachment: fixed;
                 background-repeat: no-repeat;
             }
       </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center">
    <img alt="ASAP Logo" class="mx-auto mb-4" height="100" src="img/logo.png" width="400"/><br><br>
    <h2 class="text-4xl font-bold text-orange-700">Reset Your Password</h2>
    <img alt="ASAP Logo" class="mx-auto mb-4" height="100" src="img/line.png" width="400"/>
    <form id="resetForm" class="max-w-sm mx-auto">
        <input type="hidden" id="resetToken">
        <div class="mb-4">
        <label for="newPassword" class="block text-orange-600 text-left">New Password:</label>
        <input type="password" id="newPassword" class="w-full px-3 py-2 border border-orange-600 rounded focus:outline-none focus:ring-2 focus:ring-orange-600"required><br>
        <label for="confirmPassword" class="block text-orange-600 text-left">Confirm Password:</label>
        <input type="password" id="confirmPassword"class="w-full px-3 py-2 border border-orange-600 rounded focus:outline-none focus:ring-2 focus:ring-orange-600" required><br>
    </div>
        <button id="resetBtn" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700" type="submit">Reset Password</button>
    </form>
</div>

    <script src="reset2.js"></script>
</body>
</html>
