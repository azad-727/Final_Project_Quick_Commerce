<html>
 <head>
  <title>
   Reset Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
            background-image: url("img/bg.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
  </style>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="text-center">
   <img alt="ASAP Logo" class="mx-auto mb-4" height="100" src="img/logo.png" width="400"/><br><br>
   <h1 class="text-4xl font-bold text-orange-700">
    Reset your password?
    
   </h1><br>
   <img alt="ASAP Logo" class="mx-auto mb-4" height="100" src="img/line.png" width="400"/>
   <p class="text-orange-900 mt-2 mb-6">
    An otp will be sent to your email to verify and then you can reset your password
   </p>
   <form class="max-w-sm mx-auto">
    <div class="mb-4">
     <label class="block text-orange-600 text-left" for="email">
      Your Email
     </label>
     <input class="w-full px-3 py-2 border border-orange-600 rounded focus:outline-none focus:ring-2 focus:ring-orange-600" id="email" name="email" placeholder="example@gmail.com" type="email"/>
    </div>
    <button class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700" type="submit">
     Send OTP
    </button>
   </form>
   <a class="block mt-4 text-orange-600" href="#">
    Go back to
    <span class="font-bold">
     Login Page
    </span>
   </a>
  </div>
  <script src="reset.js"></script>
 </body>
</html>
